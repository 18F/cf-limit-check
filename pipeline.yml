---
jobs:
- name: push-limit-checker
  serial: true
  plan:
  - get: limit-check-src
    trigger: true
  - put: deploy-limit-check
    params:
      manifest: limit-check-src/manifest.yml
      path: limit-check-src
      current_app_name: cf-limit-check
      environment_variables:
        AWS_DEFAULT_REGION: {{aws-default-region}}
        AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
        AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
        SERVICES: {{services}}
        USE_TA: {{use-ta}}
        SLACK_URL: {{slack-webhook-url}}
        SLACK_USERNAME: {{slack-alert-username}}
        SLACK_CHANNEL: {{slack-channel}}
        SLACK_ICON: {{slack-alert-icon-url}}
        SCHEDULE_INTERVAL: {{schedule-interval}}
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to deploy cf-limit-check on {{cf-api-url}}
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully deployed cf-limit-check on {{cf-api-url}}
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

resources:
- name: limit-check-src
  type: git
  source:
    uri: {{limit-check-git-url}}
    branch: {{limit-check-git-branch}}

- name: deploy-limit-check
  type: cf
  source:
    api: {{cf-api-url}}
    username: {{cf-deploy-username}}
    password: {{cf-deploy-password}}
    organization: {{cf-organization}}
    space: {{cf-space}}

- name: slack
  type: slack-notification
  source:
    url: {{slack-webhook-url}}

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
